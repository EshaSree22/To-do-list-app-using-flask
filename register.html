<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      font-family: 'Lexend', 'Times New Roman';
      background-color: #f4efe4;
      color: #f0e6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2c2c2e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px #321503e4;
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      color: #e86a0ae6;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #f67704;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #e5570b;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .flash {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .alert-danger {
      background-color: #f44336;
      color: #fff;
    }
    .alert-success {
      background-color: #4CAF50;
      color: #fff;
    }
    .alert-warning {
      background-color: #ff9800;
      color: #fff;
    }
    .alert-info {
      background-color: #335fc6;
      color: #fff;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #d67704;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('signup') }}">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>

    <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
